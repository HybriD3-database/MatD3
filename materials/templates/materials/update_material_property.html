{% extends 'materials/update_entries.html' %}

{% block heading %}
  <h4>Update Material Property Entry for: {{object.system.compound_name}}</h4>
  <h5 style="padding-left: 10px;">({{object.property}}: {{object.value}})</h5>
{% endblock %}

{% block delete %}
  <a href="{% url "materials:delete_property" sys=object.system.pk pk=object.pk %}">
    <button type="button" class="btn btn-danger" style="float: right;">Delete entry</button>
  </a>
{% endblock %}
