{% if systems.count > 0 %}
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Compound Name</th>
        <th>Exciton Emission</th>
      </tr>

  {% for system in systems %}
  <tr>
    <td>{{forloop.counter}}</td>
    <td><a href="/materials/{{system.id}}">{{system.compound_name}}</a></td>
    <td>{{system.excitonemission_set.all|first}}</td>
  </tr>
  {% endfor %}
</thead>
</table>
{% else %}
  No results found. Please retry with a new search term
{% endif %}
