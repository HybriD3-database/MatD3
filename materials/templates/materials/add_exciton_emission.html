{% extends 'materials/add_entry_template.html' %}

{% block heading %}
<h4>Add Exciton Emission</h4>
{% endblock %}

{% block form %}
<form id="add-exciton-emission" method="post" action="{% url 'materials:add_exciton_emission' %}" enctype='multipart/form-data'>
    {% csrf_token %}
    <div id="publication-search-result">
    </div>
    <div id="system-search-result">
    </div>
    {{ exciton_emission_form.as_p }}
    <button type="submit" class="btn btn-default">Submit new exciton emission</button>
</form>
{% endblock %}

{% block ajaxscript %}
<script type="text/javascript">
  ajax_submit($('#add-exciton-emission'), $('#feedback'));
</script>
{% endblock %}
