{% extends 'materials/main_template.html' %}

{% block heading %}
<h4>Add System</h4>
{% endblock %}

{% block mainbody %}
<form id="add-system" method="post" action="/materials/add-system">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-default">Add new system</button>
</form>
<div id="results">
</div>
{% endblock %}

{% block script %}
{% include 'materials/ajax_alert_form_submit.html' %}
<script type="text/javascript">
  alert_submit($('#add-system'), $('#results'));
</script>
{% endblock %}
