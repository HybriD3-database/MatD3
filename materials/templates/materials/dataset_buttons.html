<a href="{% url 'materials:toggle_plotted' system_pk=system.pk dataset_pk=dataset.pk %}">
  <button type="button" class="btn btn-success">
    {% if dataset.plotted %}
      Show table
    {% else %}
      Show figure
    {% endif %}
  </button>
</a>
<a href="{% url 'materials:publish_system' system_pk=system.pk dataset_pk=dataset.pk %}">
  <button type="button" class="btn btn-success">
    {% if dataset.visible %}
      Unpublish
    {% else %}
      Publish
    {% endif %}
  </button>
</a>
<button data-reverse-url=
        "{% url 'materials:delete_dataset' system_pk=system.pk dataset_pk=dataset.pk %}"
        type="button" class="btn btn-danger delete_button">
  Delete
</button>
