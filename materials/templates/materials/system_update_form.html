{% extends 'materials/template.html' %}

{% block heading %}
<h4>Update System: {{object.compound_name}}</h4>
{% endblock %}


{% block mainbody %}

{% if user.is_superuser %}
<form id="update-system" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-default">Save</button>
</form>
{% else %}
You do not have the permissions to view this page.
{% endif %}

{% endblock %}
