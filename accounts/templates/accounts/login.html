{% extends 'accounts/base.html' %}

{% block body %}
  <div class="card card-default">
    <div class="card-header">
      <h4>Login</h4>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
{% endblock %}
