{% extends 'accounts/main_template.html' %}

{% block head %}
<title>Password reset</title>
{% endblock %}

{% block heading %}
<h4>Enter new password</h4>
{% endblock %}

{% block mainbody %}
  <p>
    Please enter your new password twice.
  </p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-danger">Change my password</button>
  </form>
{% endblock %}
