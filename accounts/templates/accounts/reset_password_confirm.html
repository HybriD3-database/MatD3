{% extends 'accounts/base.html' %}

{% block body %}
  <div class="card card-default">
    <div class="card-header">
      <h4>Enter new password</h4>
    </div>
    <div class="card-body">
      <p>
        Please enter your new password twice.
      </p>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Change my password</button>
      </form>
    </div>
  </div>
{% endblock %}
