{% extends 'accounts/base.html' %}

{% block body %}
  <div class="card card-default">
    <div class="card-header">
      <h4>Change Password</h4>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
