{% extends 'accounts/main_template.html' %}

{% block head %}
  <title>Edit Profile</title>
{% endblock %}

{% block heading %}
  <h4>Edit Profile</h4>
{% endblock %}

{% block mainbody %}
  <form method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ user_profile_form.as_p }}
    <button type="submit" class="btn btn-danger">Submit</button>
    {{ text }}
  </form>
{% endblock %}
